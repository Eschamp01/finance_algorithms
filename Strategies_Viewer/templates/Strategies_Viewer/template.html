<!doctype html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <meta name="description" content="Stock algorithms homepage">
  <meta name="author" content="Edward">
  <link rel="shortcut icon" type="image/png" href="{% static 'general/finance_icon.ico' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'Stock_Algos/css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" \
   rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" \
   integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid w-75">
        <a class="navbar-brand" href="/">Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" \
         aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="..">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/stocks">Algorithms Home</a>
            </li>
            <!-- extra elements, and a dropdown element example if needed -->
            <li class="nav-item">
              <a class="nav-link" href="/stocks/chart">Chart Viewer</a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="..">Home</a></li>
                <li><a class="dropdown-item" href="./chart">Chart</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="mx-auto w-75 p-3">
    {% comment %} <div class="mx-auto" style="width: 900px;"> {% endcomment %}
      {% block content %}

      {% endblock %}
      <div style="height:30px"></div>
      <div class="border border-warning border-3 w-75 mx-auto rounded-3 p-2">
        <h3 class = "text-center">Features to implement</h3>
        <ol>
          {% block to-do %}
          {% endblock %}
        </ol>
      </div>
    </div>
  </main>
  <!-- <footer>
    <p>Copyright {{ year }}</p>
  </footer> -->
</body>
</html>
